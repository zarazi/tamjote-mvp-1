<template name="joteItem">
    <div class="jumbotron text-center jote myAnimated animated bounceInDown">
        <h1 class="question">{{question}}</h1>
        <p class="text-center">
        {{#each choices}}
            <a class="btn btn-{{#unless @index}}primary{{else}}warning{{/unless}} btn-lg choice"
               href="#" role="button" data-choice-no="{{@index}}">{{this}}</a>
        {{/each}}
        </p>
    </div>
</template>
