<template name="joteItem">
    <div class="jumbotron text-center jote">
        <h1 class="question">{{question}}</h1>
        <p class="text-center">
            <a class="btn btn-primary btn-lg choice" href="#" role="button">{{choice 0}}</a>
            <a class="btn btn-warning btn-lg choice" href="#" role="button">{{choice 1}}</a>
        </p>
    </div>
</template>
